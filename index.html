<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Senior HealthyLiving</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3664/3664392.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <body style="background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg');">
    <div id="root"></div>
  
    <script>
      var body = document.body;
      
      const night=document.getElementById('night');
      night.addEventListener('click',func1);
      function func1()
      {
          body.classNameList.add('bg-dark', 'text-white');
      };
      
      
      const day = document.getElementById('day');
      day.addEventListener('click',func2);
      function func2()
      {
          body.classNameList.remove('bg-dark', 'text-white');
      };
      
    </script>

  </body>
</html>
